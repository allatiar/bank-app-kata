<div class="col-md-6">
    <form class="form-horizontal" role="form" ng-submit="getAccountBy(username)">
        <div class="form-group">
            <div class="col-md-2">
                <label for="input-username" class="pull-right control-label">Username</label>
            </div>

            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="input-username" ng-model="username">
                    <span class="input-group-btn">
                        <button class="btn btn-default" name="searchUserBtn" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>

    <div class="panel panel-default" ng-show="account">
        <div class="panel-heading">{{account.client.username}}</div>
        <table class="table table-hover table-condensed table-no-border" name="transactions">
            <thead>
            <tr>
                <th class="col-md-5">Amount</th>
                <th class="col-md-6">Type</th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="transaction in account.transactions.transactions">
                <td>
                    <span ng-bind="transaction.amount"></span>
                </td>
                <td>
                    <span ng-bind="transaction.type"></span>
                </td>
                <td></td>
            </tr>
            <tr ng-repeat="transaction2 in transactions" ng-class="{'alert-warning': transaction2.error}">
                <td>
                    <input name="amount" type="number" class="form-control" ng-model="transaction2.amount"
                           title="amount">
                </td>
                <td>
                    <select name="type" ng-model="transaction2.type" class="form-control" title="type">
                        <option value="DEPOSIT">DEPOSIT</option>
                        <option value="WITHDRAW">WITHDRAW</option>
                    </select>
                </td>
                <td class="col-md-1">
                    <button type="button" name="addTransactionBtn" class="btn btn-default btn-sm pull-right"
                            ng-click="newTransaction()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Balance</td>
                <td id="balance">{{account.balance}} EUR</td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div ng-repeat="alert in alerts">
        <div ng-if="alert.show" class="alert alert-warning">
            <span ng-bind="alert.msg"></span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" name="saveNewTransactionBtn" ng-click="updateAccount()" class="btn btn-default">
                    Save
                </button>
            </div>
        </div>
    </div>

</div>
